<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panier - Tuni-Scent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
   
  </style>
</head>
<body>
  <!-- Navigation (same as other pages) -->
  
  <div class="container py-5">
    <h2 class="mb-4 text-center">Your Shopping Cart</h2>
    <div id="cartItemsContainer" class="row gy-4"></div>

    <div class="row mt-5">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="mb-0">Total (TND):</h4>
              <h3 class="mb-0" id="cartTotal">TND 0.00</h3>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-dark" onclick="placeOrder()">Proceed to Checkout</button>
              <a href="index.html" class="btn btn-outline-dark">Continue Shopping</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadCart)
  </script>
</body>
</html>
