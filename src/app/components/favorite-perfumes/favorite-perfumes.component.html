<div class="favorite-perfumes-container">
    <h2>âœ¨ Favorite Perfumes</h2>
    <div class="favorite-list">
      <mat-card *ngFor="let perfume of favoritePerfumes; let i = index" class="favorite-card">
        <img [src]="perfume.image" alt="{{ perfume.name }}">
        <div class="perfume-info">
          <h3>{{ perfume.name }}</h3>
          <p>{{ perfume.brand }}</p>
        </div>
        <button mat-icon-button color="warn" (click)="removeFavorite(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card>
    </div>
  </div>
